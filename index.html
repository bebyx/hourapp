<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hour App</title>
    
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="btn-lg"><button onclick="secToggle();">Hide/Show Seconds</button> <button onclick="lightToggle();">Dark/Light Mode</button></nav>

    <div id="main-content-container">
      <div id="localtime-container">
    	  <H1>Your Local Time:</H1>
        <p><span id="h"></span>:<span id="m"></span><span class="sec" id="s"></span></p>
      </div>
      
      <div id="nytime-container">
        <H1>New York Time:</H1>
        <p><span id="h_ny"></span>:<span id="m_ny"></span><span class="sec" id="s_ny"></span></p>
      </div>

      <div id="uatime-container">
        <H1>Ukraine Time:</H1>
        <p><span id="h_ua"></span>:<span id="m_ua"></span><span class="sec" id="s_ua"></span></p>
      </div>

    <script src="main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
